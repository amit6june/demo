<div class="col-md-6">
  <h2 class="text-center">Add User</h2>
<form>
  <div class="form-group">
    <label for="email">Age:</label>
    <input type="email" [(ngModel)]="user.age" placeholder="Age" name="age" class="form-control" id="age">
  </div>

  <div class="form-group">
    <label for="firstName">Name:</label>
    <input [(ngModel)]="user.username" placeholder=" Name" name="username" class="form-control" id="username">
  </div>

  

  <button class="btn btn-success" (click)="createUser()">Create</button>
</form>
</div>
